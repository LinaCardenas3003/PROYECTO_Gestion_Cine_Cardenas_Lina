<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Acme - Registrar Administrativos</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="js/register.js" type="module"></script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="logo">Cine Acme</h1>
            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="peliculas.html" class="nav-link">Películas</a>
            </nav>
            <div class="user-actions">
                <button onclick="window.location.href='index.html'" class="btn-logout">Cerrar Sesión</button>
            </div>
        </div>
    </header>
    
    <div class="register-container">
        <div class="main-container">
            <div class="form-container">
                <h2 class="title">Registrar Administrativo</h2>
                <form id="registerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="identification">Identificación:</label>
                            <input type="text" id="identification" name="identification" required autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="name">Nombre Completo:</label>
                            <input type="text" id="name" name="name" required autocomplete="off">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Teléfono:</label>
                            <input type="tel" id="phone" name="phone" required autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required autocomplete="off">
                        </div>
                    </div>
                    
                    <div class="form-row single-column">
                        <div class="form-group">
                            <label for="position">Cargo:</label>
                            <input type="text" id="position" name="position" required autocomplete="off">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" name="password" required autocomplete="new-password">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirmar Contraseña:</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
                        </div>
                    </div>
                    
                    <button type="submit" class="login-btn">Registrar</button>
                </form>
                <div id="message" class="message"></div>
            </div>
            <div class="list-container">
                <h3>Lista de Administrativos</h3>
                <div id="accountList"></div>
            </div>
        </div>
    </div>
</body>
</html>
