<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Acme - Gestión de Películas</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/management.css">
    <script type="module" src="js/peliculasForm.js"></script>
</head>
<body>
    <div class="main">
        <header class="header">
            <div class="header-content">
                <h1 class="logo">Cine Acme</h1>
                <nav class="nav-menu">
                    <a href="dashboard.html" class="nav-link">Dashboard</a>
                    <a href="peliculas.html" class="nav-link">Películas</a>
                </nav>
                <div class="user-actions">
                    <button onclick="window.location.href='index.html'" class="btn-logout">Cerrar Sesión</button>
                </div>
            </div>
        </header>
        <div class="main-container">
            <div class="workspace">
                <div class="form-container">
                    <h3>Agregar Nueva Película</h3>
                    <form id="peliculaForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="codigo">Código:</label>
                                <input type="text" id="codigo" name="codigo" required>
                            </div>
                            <div class="form-group">
                                <label for="titulo">Título:</label>
                                <input type="text" id="titulo" name="titulo" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sinopsis">Sinopsis:</label>
                            <textarea id="sinopsis" name="sinopsis" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="reparto">Reparto:</label>
                            <input type="text" id="reparto" name="reparto" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="clasificacion">Clasificación:</label>
                                <input type="text" id="clasificacion" name="clasificacion" required>
                            </div>
                            <div class="form-group">
                                <label for="idioma">Idioma:</label>
                                <input type="text" id="idioma" name="idioma" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="director">Director:</label>
                                <input type="text" id="director" name="director" required>
                            </div>
                            <div class="form-group">
                                <label for="duracion">Duración (minutos):</label>
                                <input type="number" id="duracion" name="duracion" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="genero">Género:</label>
                                <input type="text" id="genero" name="genero" required>
                            </div>
                            <div class="form-group">
                                <label for="fechaEstreno">Fecha de Estreno:</label>
                                <input type="date" id="fechaEstreno" name="fechaEstreno" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="trailer">Tráiler (URL):</label>
                            <input type="url" id="trailer" name="trailer" required>
                        </div>
                        <div class="form-group">
                            <label for="poster">Póster (URL):</label>
                            <input type="url" id="poster" name="poster" required>
                        </div>
                        <button type="submit" class="login-btn">Agregar Película</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
