<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Acme - Gestión de Cines</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/management.css">
    <script type="module" src="js/cines.js"></script>
</head>
<body>
    <div class="main">
        <header class="header">
            <div class="header-content">
                <h1 class="logo">Cine Acme</h1>
                <nav class="nav-menu">
                    <a href="dashboard.html" class="nav-link">Dashboard</a>
                    <a href="peliculas.html" class="nav-link">Películas</a>
                </nav>
                <div class="user-actions">
                    <button onclick="window.location.href='index.html'" class="btn-logout">Cerrar Sesión</button>
                </div>
            </div>
        </header>
        <div class="main-container">
            <div class="form-container">
                <h3>Agregar Nuevo Cine</h3>
                <form id="cineForm">
                    <div class="form-group">
                        <label for="codigo">Código:</label>
                        <input type="text" id="codigo" name="codigo" required>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección:</label>
                        <input type="text" id="direccion" name="direccion" required>
                    </div>
                    <div class="form-group">
                        <label for="ciudad">Ciudad:</label>
                        <input type="text" id="ciudad" name="ciudad" required>
                    </div>
                    <button type="submit" class="login-btn">Agregar Cine</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
